<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body class="bg-[url('./images/background.jpg')] bg-cover flex items-center justify-center h-screen">
    <div class="w-fit h-fit py-3 px-2 rounded-3xl backdrop-blur-2xl mr-4">
        <ul>
            <li><i class="fa fa-lg fa-play-circle-o text-white bg-red-600 rounded-2xl p-2" aria-hidden="true"></i></li>
            <li><i class="fa fa-lg p-2 fa-th-large text-white mt-3" aria-hidden="true"></i></li>
            <li><i class="fa fa-lg p-2 fa-music text-white mt-3" aria-hidden="true"></i></li>
            <li><i class="fa fa-lg p-2 fa-podcast text-white mt-3" aria-hidden="true"></i></li>
            <li><i class="fa fa-lg p-2 fa-home text-white mt-3" aria-hidden="true"></i></li>
            <li><i class="fa fa-lg p-2 fa-search text-white mt-3" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="flex items-center w-5/6 backdrop-blur-2xl p-7 rounded-2xl">
        <div class="w-1/5">
            <h1 class="text-red-600 font-bold text-5xl mb-12">NETFLIX</h1>
            <ul class="list-group">
                <li class="list-group-item text-white mt-6"><i class="fa fa-play-circle text-red-600" aria-hidden="true"></i>  Browse</li>
                <li class="list-group-item text-white mt-6 opacity-70"><i class="fa fa-heart-o" aria-hidden="true"></i>  Wishlist</li>
                <li class="list-group-item text-white mt-6 opacity-70"><i class="fa fa-calendar" aria-hidden="true"></i>  Coming Soon</li>
            </ul>
            <div class="mt-12">
                <h3 class="text-white text-3xl">New Trailers</h3>
                <div class="bg-[url('./images/shadowandbone.jpg')] h-40 w-60 bg-cover rounded-2xl mt-7 relative">
                    <div class="backdrop-blur-2xl bg-white/30 p-1 flex justify-between items-center absolute bottom-0 w-full rounded-b-lg">
                        <span class="text-white text-lg ml-2">Shadow and Bone</span>
                        <i class="fa fa-lg fa-play-circle text-white mr-2" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="bg-[url('./images/nightagent.jpg')] h-40 w-60 bg-cover rounded-2xl mt-7 relative">
                    <div class="backdrop-blur-2xl bg-white/30 p-1 flex justify-between items-center absolute bottom-0 w-full rounded-b-lg">
                        <span class="text-white text-lg ml-2">The Night Agent</span>
                        <i class="fa fa-lg fa-play-circle text-white mr-2" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="bg-[url('./images/witcher.jpg')] h-40 w-60 bg-cover rounded-2xl mt-7 relative">
                    <div class="backdrop-blur-2xl bg-white/30 p-1 flex justify-between items-center absolute bottom-0 w-full rounded-b-lg">
                        <span class="text-white text-lg ml-2">The Witcher</span>
                        <i class="fa fa-lg fa-play-circle text-white mr-2" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>


        
        <div class="w-4/5">
            <div class="flex justify-between mb-6">
                <div>
                    <span class="text-4xl text-gray-800">	&lt; </span> <span class="text-white text-4xl"> &gt; </span>
                    <input type="text" placeholder=" Search..." class="bg-zinc-800 pr-36 pl-3 py-2.5 text-2xl rounded-3xl ml-8"> 
                </div>
                <div>
                    <i class="fa fa-bell-o text-white fa-lg p-4 bg-zinc-800 opacity-75 rounded-3xl mr-3" aria-hidden="true"></i>
                    <span class="bg-zinc-800 p-3 rounded-2xl opacity-75 text-white"> <i class="fa fa-user text-white fa-lg mr-3" aria-hidden="true"></i> Evan C.</span>
                </div>
            </div>
            <div class="bg-[url('./images/peakyblinders.jpg')] h-96 w-full bg-cover rounded-2xl relative">
                <button class="py-2 px-5 text-white bg-red-600 rounded-2xl absolute bottom-5 left-5">Watch</button>
                <button class="text-white text-2xl pb-1.5 px-2.5 backdrop-blur-2xl rounded-2xl absolute bottom-5 left-28">+</button>
            </div>
            <div class="text-white text-2xl mt-7">
                Popcorn Mania
            </div>
            <div class="flex justify-around mt-4">
                <div class="bg-[url('./images/brooklyn.jpg')] h-40 w-72 bg-cover bg-center rounded-2xl relative">
                    <div class="bg-black absolute bottom-0 w-full rounded-b-lg flex justify-between items-center">
                        <div>
                            <p class="text-white font-semibold ml-1">Brooklyn Nine-Nine</p>
                            <p class="text-white text-xs text-gray-400 ml-1"><span>2020</span><span class="ml-2">U/A16+</span><span class="ml-2">7 Seasons</span></p>
                        </div>
                        <div>
                            <i class="fa fa-ellipsis-v text-white mr-2" aria-hidden="true"></i>
                        </div>
                    </div>

                </div>
                <div class="bg-[url('./images/playerone.jpg')] h-40 w-72 bg-cover bg-center rounded-2xl ml-2"></div>
                <div class="bg-[url('./images/moneyheist.jpg')] h-40 w-72 bg-cover bg-center rounded-2xl ml-2"></div>
                <div class="bg-[url('./images/ash.jpg')] h-40 w-72 bg-cover rounded-2xl ml-2"></div>
            </div>
            <div class="text-white text-2xl mt-7">
                Continue Watching
            </div>
            <div class="flex justify-around mt-4">
                <div class="bg-[url('./images/rednotice.jpg')] h-32 w-72 bg-cover rounded-2xl relative flex items-center justify-center">
                    <i class="fa fa-play text-white bg-black p-2 rounded-full opacity-50" aria-hidden="true"></i>
                    <div class="h-1 w-11/12 bg-white absolute bottom-1 left-3 rounded">
                        <div class="h-1 w-20 bg-red-600 rounded"></div>
                    </div>
                </div>
                <div class="bg-[url('./images/extraction.jpg')] h-32 w-72 bg-cover rounded-2xl ml-2 relative flex items-center justify-center">
                    <i class="fa fa-play text-white bg-black p-2 rounded-full opacity-50" aria-hidden="true"></i>
                    <div class="h-1 w-11/12 bg-white absolute bottom-1 left-3 rounded">
                        <div class="h-1 w-40 bg-red-600 rounded"></div>
                    </div>
                </div>
                <div class="bg-[url('./images/adam.jpg')] h-32 w-72 bg-cover rounded-2xl ml-2 relative flex items-center justify-center">
                    <i class="fa fa-play text-white bg-black p-2 rounded-full opacity-50" aria-hidden="true"></i>
                    <div class="h-1 w-11/12 bg-white absolute bottom-1 left-3 rounded">
                        <div class="h-1 w-10 bg-red-600 rounded"></div>
                    </div>
                </div>
                <div class="bg-[url('./images/oldguard.jpg')] h-32 w-72 bg-cover rounded-2xl ml-2 relative flex items-center justify-center">
                    <i class="fa fa-play text-white bg-black p-2 rounded-full opacity-50" aria-hidden="true"></i>
                    <div class="h-1 w-11/12 bg-white absolute bottom-1 left-3 rounded">
                        <div class="h-1 w-60 bg-red-600 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
